# Quantum-Hybrid DEX Accelerator (QHDA) - Development stack
# Proof-of-concept prototype for Pharos Network integration

version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - PHAROS_RPC_URL=${PHAROS_RPC_URL:-https://atlantic.ocean.pharos.network}
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql+asyncpg://qhda:qhda@postgres:5432/qhda
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --reload

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_PHAROS_RPC=${PHAROS_RPC_URL:-https://atlantic.ocean.pharos.network}
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: qhda
      POSTGRES_PASSWORD: qhda
      POSTGRES_DB: qhda
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qhda"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
